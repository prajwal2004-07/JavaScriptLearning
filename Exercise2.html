<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Water Gun Game</title>
    <style>
      html,
      body {
        height: 100%;
        width: 100%;
        font-size: 25px;
        font-family: "Poppins", sans-serif;
      }
      h2 {
        font-weight: 800;
      }
      #snake {
        color: green;
      }
      #water {
        color: blue;
      }
      #gun {
        color: rgba(69, 67, 67, 0.581);
      }
    </style>
  </head>
  <body>
    <h2>
      <span id="snake">Snake </span><span id="water">Water</span
      ><span id="gun">Gun Game</span>
    </h2>
    <script>
      let user = prompt("Enter S, W or G: ");
      let cpuInput = Math.floor(Math.random() * 3);

      let cpu = ["S", "W", "G"][cpuInput];

      const match = (cpu, user) => {
        if (cpu === user) {
          return "Nobody Wins";
        } else if (cpu === "S" && user === "W") {
          return "cpu";
        } else if (cpu === "S" && user === "G") {
          return "user";
        } else if (cpu === "G" && user === "W") {
          return "user";
        } else if (cpu === "G" && user === "S") {
          return "cpu";
        } else if (cpu === "w" && user === "S") {
          return "user";
        } else if (cpu === "W" && user === "G") {
          return "cpu";
        }
      };
      let result = match(cpu, user);
      result = result.toLowerCase();
      document.write(
        `Cpu: ${cpu} <br>User: ${user}<br>The Winner is ${result}`
      );
    </script>
  </body>
</html>
